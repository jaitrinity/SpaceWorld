<!-- For production -->
<mat-accordion class="example-headers-align" *ngIf="true">
    <mat-expansion-panel [expanded]="true" *ngIf="isOnMTeam">
        <mat-expansion-panel-header>
			<mat-panel-title>
				Uptime Report
			</mat-panel-title>
		</mat-expansion-panel-header>
        <div class="container-fluid" >
            <div class="row" >
                <div class="col-md-3">
                    <label class="text-bold">Month</label>
                    <select class="form-control input-sm select-sm" [(ngModel)]="monthYear">
                        <option value="">Select</option>
                        <option *ngFor="let ml of monthList" value="{{ml.paramCode}}">{{ml.paramDesc}}</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label style="color: transparent;display: block">0</label>
                    <button class="btn btn-sm text-white text-bold tom-border-radius" [ngStyle]="{'background-color':button}" (click)="downloadReport(0)">
                        <i class="fa fa-download"></i> Download Report
                    </button>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
